    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Darus Sakinah Construction Calculator</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Kalkulator Biaya Konstruksi Modular",
      "description": "Aplikasi untuk menghitung biaya konstruksi berbasis RAB dengan 10 kategori pekerjaan konstruksi",
      "url": "https://kalkulator-konstruksi.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "IDR"
      },

        "name": "Construction Calculator Team"
      }
    }

  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b; font-family: system-ui, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Aplikasi ini memerlukan JavaScript untuk berfungsi dengan baik. Silakan aktifkan JavaScript di browser Anda.</p>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', system-ui, sans-serif;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h2 style="margin: 0; font-size: 24px; font-weight: 600;">Darus Sakinah Construction Calculator</h2>
      <p style="margin: 10px 0 0 0; opacity: 0.8;">Memuat aplikasi...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React app loads */
      .app-loaded #loading-screen {
        display: none;
      }
      
      /* Enhanced responsive base styles */
      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1;
        font-kerning: normal;
        overflow-x: hidden;
      }
      
      /* Responsive font scaling */
      @media screen and (max-width: 320px) {
        html { font-size: 14px; }
      }
      
      @media screen and (min-width: 321px) and (max-width: 375px) {
        html { font-size: 15px; }
      }
      
      @media screen and (min-width: 376px) and (max-width: 414px) {
        html { font-size: 16px; }
      }
      
      @media screen and (min-width: 768px) {
        html { font-size: 16px; }
      }
      
      @media screen and (min-width: 1024px) {
        html { font-size: 17px; }
      }
      
      @media screen and (min-width: 1440px) {
        html { font-size: 18px; }
      }
      
      /* Smooth transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, transform, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* Enhanced scrollbar for different devices */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
        border: 1px solid #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      ::-webkit-scrollbar-thumb:active {
        background: #64748b;
      }
      
      /* Enhanced focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* Touch device optimizations */
      @media (hover: none) and (pointer: coarse) {
        /* Touch-specific styles */
        button, [role="button"], input[type="submit"], input[type="button"] {
          min-height: 44px;
          min-width: 44px;
        }
        
        /* Larger tap targets on touch devices */
        a, button, [role="button"] {
          padding: 8px;
        }
      }
      
      /* High DPI display optimizations */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        /* Crisp images and icons on retina displays */
        img, svg {
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Dark mode support preparation */
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        * {
          border-width: 2px !important;
        }
      }
      
      /* Safe area support for devices with notches */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Loading screen responsive adjustments */
      #loading-screen {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      #loading-screen h2 {
        font-size: clamp(18px, 4vw, 24px);
        text-align: center;
        margin: 0 16px;
      }
      
      #loading-screen p {
        font-size: clamp(14px, 3vw, 16px);
        text-align: center;
        margin: 10px 16px 0;
      }
      
      /* Responsive loading spinner */
      #loading-screen > div:first-child {
        width: clamp(40px, 8vw, 60px) !important;
        height: clamp(40px, 8vw, 60px) !important;
      }
    </style>
    
    <script>
      // Remove loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
              document.body.classList.add('app-loaded');
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
